<style>
    .modal-content{
        background-color: #212121;
    }
</style>

<!-- To trigger a modal, need to use the identifier and the includer-->


<!-- Selling confirm confirm -->
<div class="modal fade" id="Modal-SellingConfirm-{{ item.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ item.name }}
    
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ selling_form.hidden_tag()}}

          <h4 class="text-center">Confirm the sale of {{ item.name }} for ${{ item.price }}?</h4>
          <br>
          <h6 class="text-center">By clicking 'Sell item',  you will put this item back on the market.</h6> 
          <br>
          <input id="sold_item" name="sold_item" type="hidden" value="{{item.name}}"> <!-- So we know which item user bought-->
          {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
